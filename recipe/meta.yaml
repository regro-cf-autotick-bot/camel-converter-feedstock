{% set name = "camel-converter" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/camel_converter-{{ version }}.tar.gz
  sha256: 73c1e31801d0f7baf08fe2a44e6a712e685496e490cab3cd9ce7222845502ef7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0.0
  run_constrained:
    - pydantic >=1.8.2

test:
  imports:
    - camel_converter
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sanders41/camel-converter
  summary: Converts a string from snake case to camel case or camel case to snake case
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
